		<p>1、【新增】支持分类和备注修改。标题和账号因为是校验因子，所以，不支持修改，否则可能会造成数据冲突或者混乱。如果实在是要修改账号或者标题，只能是删除旧账号，然后再添加新账号。</p>
		<div>
			<img class="modify" src="../image/2_2/1_1.jpg"/>

		<div>
			<img class="modify" src="../image/2_2/2_1.jpg"/>
			<img class="modify" src="../image/2_2/2_2.jpg"/>
		</div>
		<p>3、【新增】密码分类可单独添加。</p>
		<div>
			<img class="modify" src="../image/2_2/3_1.jpg"/>
		</div>
		<p>4、【优化】密码列表在新增数据后不及时更新界面的问题。</p>

</html>
